<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <div class="container">
        <div class="score-card">
            <h3>HOME</h3>
            <div id="homeCount" class="score">0</div>
            <div class="points">
                <span class="point" onclick="increment1home()">+1</span><span class="point" onclick="increment2home()">+2</span><span class="point" onclick="increment3home()">+3</span>
            </div>
        </div>
        <div class="score-card">
            <h3>GUEST</h3>
            <div id="guestCount" class="score">0</div>
            <div class="points">
                <span class="point" onclick="increment1guest()">+1</span><span class="point" onclick="increment2guest()">+2</span><span class="point" onclick="increment3guest()">+3</span>
            </div>
        </div>
    </div>
    <button onclick="reset()">RESET</button>
    <script src="index.js"></script>
</body>
</html>
